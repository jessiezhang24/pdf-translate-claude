name: Release on main

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 版本号策略：每次 workflow run 递增
      # 例：v0.1.23
      - name: Compute version
        id: ver
        run: |
          echo "tag=v0.1.${GITHUB_RUN_NUMBER}" >> $GITHUB_OUTPUT

      # 打 tag（如果同名 tag 已存在就跳过）
      - name: Create tag (if not exists)
        run: |
          TAG="${{ steps.ver.outputs.tag }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists. Skipping tag creation."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      # 打包源码作为 release asset（可选，但很常用）
      - name: Package source
        run: |
          TAG="${{ steps.ver.outputs.tag }}"
          zip -r "source-${TAG}.zip" . -x ".git/*" -x ".github/*" -x "uploads/*" -x "__pycache__/*" -x "*.pyc"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.ver.outputs.tag }}
          name: ${{ steps.ver.outputs.tag }}
          generate_release_notes: true
          files: |
            source-${{ steps.ver.outputs.tag }}.zip